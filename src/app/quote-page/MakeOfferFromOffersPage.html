<mat-dialog-content class="mat-typography">
    <h4>{{data.compName}}</h4>
    <h5>please make an offer</h5>
    </mat-dialog-content>
    <mat-dialog-actions align="start">
      <form [formGroup]="quote">
        <mat-form-field class="example-full-width" [hidden]="data.compName==='liquidation'">
          <mat-label>Buyer Quote</mat-label>
          <input matInput formControlName="buyerQuote" type="number">
        </mat-form-field>
        <mat-form-field class="example-full-width" [hidden]="data.compName==='procurement'">
            <mat-label>Seller Quote</mat-label>
            <input matInput formControlName="sellerQuote" type="number">
        </mat-form-field>  
      </form>
    </mat-dialog-actions>
    
    <mat-dialog-actions align="end">
      <div>
      <!-- <button mat-button (click)="closeDialog()">close</button> -->
      <button mat-button mat-dialog-close>close</button>
      </div>
      <div>
      <button mat-button [hidden]="data.compName==='liquidation'" (click)="submitBuyerQuote(data.offerId ,quote.value.buyerQuote)" [mat-dialog-close]=true >submit</button>
      <button mat-button [hidden]="data.compName==='procurement'" (click)="submitSellerQuote(data.offerId ,quote.value.sellerQuote)" [mat-dialog-close]=true >submit</button>
      </div>
    </mat-dialog-actions>
